version: '3.8'
 
services:
  server:
    build:
      context: ./app
      dockerfile: Dockerfile
    volumes:
      - ./app/:/app/
    command: uvicorn app.api.server:app --reload --workers 1 --host 0.0.0.0 --port 8000
    env_file:
      - ./app/.env
    ports:
      - 8000:8000
    depends_on:
      - db
 
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./app/.env
    ports:
      - 5432:5432
 
volumes:
    postgres_data: